services:
  frontend:
    image: ppasinb/test-frontend:latest   
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build-time: Next.js inlines NEXT_PUBLIC_* into JS bundle
        # ดึงค่าจาก .env หรือ environment variable
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8081}
    ports:
      - "8000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  backend:
    image: ppasinb/test-backend:latest   
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8081:3001"
    env_file:
      - .env
    environment:
      - CORS_ALLOW_ORIGINS=*
      # ดึงค่าจาก .env หรือ environment variable
      - SWAGGER_EXTERNAL_URL=${SWAGGER_EXTERNAL_URL:-http://localhost:8081}
    restart: unless-stopped
