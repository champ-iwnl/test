# =============================================================================
# การตั้งค่าแอปพลิเคชัน (Application Configuration)
# แก้ไขไฟล์นี้เพื่อปรับการตั้งค่าทั้งหมดของ app
# =============================================================================

# -----------------------------------------------------------------------------
# การตั้งค่าวงล้อหมุน (Spin Wheel Settings)
# -----------------------------------------------------------------------------
spinWheel:
  # ความเร็วของการหมุนวงล้อ (milliseconds)
  # ค่าที่แนะนำ: 2000-4000ms
  # - ลดค่าเพื่อหมุนเร็วขึ้น (เช่น 2000ms)
  # - เพิ่มค่าเพื่อหมุนช้าลง (เช่น 4000ms)
  duration: 2200

  # ความลุ้นของ animation (easing function)
  # ตัวเลือกที่มี:
  # - 'ease-in': ช้าเริ่มแล้วเร็วขึ้น (ลุ้นมาก)
  # - 'ease-out': เร็วเริ่มแล้วช้าลง (ลุ้นปานกลาง)
  # - 'ease-in-out': ช้า-เร็ว-ช้า (สมดุล)
  # - 'linear': ความเร็วคงที่ (ไม่ลุ้น)
  # - 'cubic-bezier(...)': กำหนดเอง (ลุ้นได้ตามต้องการ)
  #
  # ค่าที่แนะนำสำหรับความลุ้น:
  # - cubic-bezier(0.15, 0.85, 0.2, 1): ลุ้นมาก ช้าแล้วเร็ว
  # - cubic-bezier(0.25, 0.46, 0.45, 0.94): ลุ้นปานกลาง
  # - cubic-bezier(0.33, 1, 0.68, 1): ลุ้นน้อย นุ่มนวล
  easing: "cubic-bezier(0.15, 0.85, 0.2, 1)"

  # ความเร็วการหมุนต่อเฟรม (องศา)
  speedPerFrame: 26

  # จำนวนรอบหมุนเพิ่มเติมก่อนหยุด
  extraRotations: 3

  # มุมที่ pointer ชี้ (องศา, 0 = ขวา, 90 = ล่าง, 180 = ซ้าย, 270 = บน)
  pointerAngle: 270

  # การสั่นไหวสูงสุด (องศา)
  jitterMaxAngle: 44

  # ความเอียงของการสั่นไหว
  jitterEdgeBias: 0.85

# -----------------------------------------------------------------------------
# การตั้งค่า UI (UI Settings)
# -----------------------------------------------------------------------------
ui:
  # ระยะเวลา animation ทั่วไป (ms)
  animationDuration: 300

  # ระยะเวลาแสดง toast (ms)
  toastDuration: 3000

  # จำนวนรายการสูงสุดในประวัติ
  maxHistoryItems: 100
