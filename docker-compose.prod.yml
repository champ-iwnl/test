# Production Docker Compose
# ใช้สำหรับ deploy บน server (ไม่ต้อง build, แค่ pull image)

services:
  frontend:
    image: ppasinb/test-frontend:latest
    ports:
      - "8000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: ppasinb/test-backend:latest
    ports:
      - "8080:3001"
    restart: unless-stopped
